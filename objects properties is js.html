<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <h2>js objects and its properties</h2>
   <p>there are two different ways to access an Object property</p>
   <p>You can use .property or ["property"].</p>
   <p id="demo"></p>
   <script>
    //Create an object
    var person ={
        FirstName: "I",
        age:204845646,
    };
    //Display some data from the object:
    document.getElementById("demo").innerHTML = person.FirstName + "am" + person.age + "years old";
    </script>
</body>
